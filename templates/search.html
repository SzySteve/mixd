{% extends "base.html" %}

{% block content %}
    <div id="wrapper">
        <section id="playlists">
            <div class="row">
                <div class="small-12 medium-6 columns">
                    <h4>Search queries here</h4>
                </div>
                <div class="small-12 medium-6 columns">
                    <div id="sort-options">
                        <ul>
                            <li>Filter:</li>
                            <li class="grid-view grid"></li>
                            <li class="grid-view list"></li>
                        </ul>
                    </div>
                </div>
            </div><!-- end row -->
            <div id="index" class="row small-up-1 large-up-2">
                <div class="column">
                    <div class="playlist">
                        <div class="row">
                            <div class="small-12 columns">
                                <div class="playlist-byline">
                                    <div class="user-avatar"></div>
                                    <div class="playlist-posted">Posted by <span class="author">dantobias1986</span> on <span class="date">April 13, 2016</span></div>
                                </div>
                            </div>
                        </div><!-- end row -->
                        <div class="row">
                            <div class="small-3 large-5 columns">
                                <div class="album-cover">
                                    <img src="css/imgs/320x320.png" />
                                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                </div><!-- end album-cover -->
                            </div>
                            <div class="small-9 large-7 columns">
                                <h3><a href="">Really Awesome Playlist Name</a></h3>
                                <div class="playlist-stats">
                                    <span class="playlist-length"><i class="fa fa-clock-o" aria-hidden="true"></i>0:50</span>
                                    <span class="playlist-tracks"><i class="fa fa-list" aria-hidden="true"></i>8</span>
                                    <span class="num-follows"><i class="fa fa-plus" aria-hidden="true"></i>20</span>
                                </div>
                                <ul class="tags">
                                    <li><a href="">Indie Folk</a></li>
                                    <li><a href="">Bluegrass</a></li>
                                    <li><a href="">Indie Rock</a></li>
                                    <li><a href="">Another Tag</a></li>
                                    <li><a href="">A Much Longer Tag</a></li>
                                </ul>
                                <div class=""></div>
                            </div>
                        </div><!-- end row -->
                    </div><!-- end playlist -->
                </div><!-- end column -->
            </div><!-- end row -->
        </section>
    </div><!-- end wrapper -->
{% endblock %}
